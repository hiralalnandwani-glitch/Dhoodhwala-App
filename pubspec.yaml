  path_provider: ^2.1.1
  share_plus: ^7.2.0
  file_picker: ^6.0.0

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
